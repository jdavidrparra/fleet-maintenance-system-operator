name: Build and Push to ACR

on:
  push:
    branches: [main, master]
    tags: ['v*']
  workflow_dispatch:

env:
  ACR_NAME: acrperfnaborspoceastus
  IMAGE_NAME: fleet/maintenance-operator
  ACR_REGISTRY: acrperfnaborspoceastus.azurecr.io

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Set version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${GITHUB_SHA::7}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Build Docker image
        run: |
          docker build -t ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }} -t ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest -f Dockerfile .
      
      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}
      
      - name: Push to ACR
        run: |
          docker push ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          docker push ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest